<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://kit.fontawesome.com/f580711539.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="../js/index.js" type="module"></script>
    <script defer src="../js/app.js" type="module"></script>
    <script defer src="../js/stock.js" type="module"></script>
    <script defer src="../js/checkout.js" type="module"></script>
    <script defer src="../js/carrito.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="./favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>CAHIER - Tienda</title>
  </head>
  <body>
    <header>
      <h1 class="titulo">Productos</h1>
      <button button type="button" class="btn-carrito" data-bs-toggle="modal" data-bs-target="#staticBackdrop">CARRITO <i style="margin-left: 5px" class="fa-solid fa-cart-shopping"></i> <span id="contador-carrito"></span>
    </header>
  
  <section class="mt-5 d-flex justify-content-center">
    <div style="max-width: 800px;">
      <button id="buscar-productos" type="button" class="btn btn-primary mr-5">
        BUSCAR PRODUCTO
      </button>
      <button id="filtrar-productos" type="button" class="btn btn-secondary">
        FILTRAR PRODUCTOS
      </button>
    </div>
  </section>
    <section id="product-container" class="fondo">
      
    </section>
   
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      <div id="carrito" class="modal-body">
    </div>
        
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="btn-calcularCarrito" >Calcular Carrito</button>
      </div>
    </div>
  </div>
   
</body>
</html>
